<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .dropdown {
            margin-bottom: 20px;
        }

        .dropdown-menu {
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.15);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dropdown-item {
            cursor: pointer;
        }

        .dropdown-item:hover,
        .dropdown-item:focus {
            background-color: #f8f9fa;
        }

        .logout-button,
        .reset-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .logout-button {
            background-color: #dc3545;
            color: #fff;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        .reset-button {
            background-color: #28a745;
            color: #fff;
        }

        .reset-button:hover {
            background-color: #218838;
        }

        /* @media (max-width: 768px) {
            .container {
                padding: 20px;
            } */
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Settings</h2>

        <!-- Language Settings Section -->
        <div class="section">
            <h4>Language Settings</h4>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Select Language
                </button>
                <div class="dropdown-menu" aria-labelledby="languageDropdown">
                    <div class="dropdown">
                        <a class="dropdown-item dropdown-toggle" href="#" id="asiaDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Asia
                        </a>
                        <div class="dropdown-menu" aria-labelledby="asiaDropdown">
                            <span class="dropdown-item" onclick="changeLanguage('en')">English</span>
                            <span class="dropdown-item" onclick="changeLanguage('zh')">Chinese</span>
                            <span class="dropdown-item" onclick="changeLanguage('hi')">Hindi</span>
                            <span class="dropdown-item" onclick="changeLanguage('ja')">Japanese</span>
                        </div>
                    </div>
                    <div class="dropdown">
                        <a class="dropdown-item dropdown-toggle" href="#" id="europeDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Europe
                        </a>
                        <div class="dropdown-menu" aria-labelledby="europeDropdown">
                            <span class="dropdown-item" onclick="changeLanguage('en')">English</span>
                            <span class="dropdown-item" onclick="changeLanguage('fr')">French</span>
                            <span class="dropdown-item" onclick="changeLanguage('de')">German</span>
                            <span class="dropdown-item" onclick="changeLanguage('es')">Spanish</span>
                        </div>
                    </div>
                    <div class="dropdown">
                        <a class="dropdown-item dropdown-toggle" href="#" id="uaeDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            UAE
                        </a>
                        <div class="dropdown-menu" aria-labelledby="uaeDropdown">
                            <span class="dropdown-item" onclick="changeLanguage('ar')">Arabic</span>
                            <span class="dropdown-item" onclick="changeLanguage('en')">English</span>
                        </div>
                    </div>
                    <div class="dropdown">
                        <a class="dropdown-item dropdown-toggle" href="#" id="americaDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            America
                        </a>
                        <div class="dropdown-menu" aria-labelledby="americaDropdown">
                            <span class="dropdown-item" onclick="changeLanguage('en')">English</span>
                            <span class="dropdown-item" onclick="changeLanguage('es')">Spanish</span>
                            <span class="dropdown-item" onclick="changeLanguage('pt')">Portuguese</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logout Section -->
        <div class="section">
            <h4>Logout</h4>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>

        <!-- Reset Orders Section -->
        <div class="section">
            <h4>Reset Orders</h4>
            <button class="reset-button" onclick="resetOrders()">Reset Orders</button>
            <p class="text-muted">Note: A 10% deposit fee will be charged for resetting orders.</p>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function changeLanguage(languageCode) {
            // Implement language change logic here
            console.log('Language changed to:', languageCode);
            // You can add logic here to change the language across the application
        }

        function logout() {
            // Implement logout logic here
            console.log('User logged out');
            // Redirect to logout page or clear session
        }

        function resetOrders() {
            // Implement order reset logic here
            var confirmReset = confirm('Are you sure you want to reset your orders? A 10% deposit fee will be charged.');
            if (confirmReset) {
                // Perform the reset action
                console.log('Orders reset successfully');
                // Display success message or update UI accordingly
            } else {
                console.log('Order reset cancelled');
            }
        }
    </script>

</body>

</html>
