<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Records</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ABDCFF 0%, #0396FF 100%);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .record {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e6ffee;
            border-left: 5px solid #28a745;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .record:hover {
            transform: translateX(10px);
        }

        .record p {
            margin: 0;
            color: #333;
        }

        @media (max-width: 576px) {
            .record {
                padding: 10px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Withdrawal Records</h2>
        <div id="recordList">
            <!-- Records will be displayed here -->
        </div>
    </div>

    <script>
        function loadRecords() {
            const recordList = document.getElementById('recordList');
            const withdrawalRecords = JSON.parse(localStorage.getItem('withdrawalRecords')) || [];

            if (withdrawalRecords.length > 0) {
                withdrawalRecords.forEach(record => {
                    const recordDiv = document.createElement('div');
                    recordDiv.className = 'record';
                    recordDiv.innerHTML = `
                        <p><strong>Amount:</strong> ${record.amount}</p>
                        <p><strong>Status:</strong> ${record.status}</p>
                    `;
                    recordList.appendChild(recordDiv);
                });
            } else {
                recordList.innerHTML = '<p>No withdrawal records found.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadRecords);
    </script>

</body>

</html>
