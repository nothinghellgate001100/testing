<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Friends</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .copy-button {
            position: absolute;
            right: 10px;
            top: 5px;
            cursor: pointer;
            color: #007bff;
            background: none;
            border: none;
            font-size: 1.2em;
        }

        .input-group {
            position: relative;
        }

        @media (max-width: 576px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Invite Friends</h2>
        <p>Share this link and invitation code with your friends to invite them to join us!</p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="inviteLink" value="https://yourwebsite.com/invite?code=ABC123" readonly>
            <button class="copy-button" onclick="copyToClipboard('inviteLink')">&copy;</button>
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="inviteCode" value="ABC123" readonly>
            <button class="copy-button" onclick="copyToClipboard('inviteCode')">&copy;</button>
        </div>
    </div>

    <script>
        function copyToClipboard(id) {
            var copyText = document.getElementById(id);
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            document.execCommand("copy");

            // Alert the copied text
            alert("Copied the text: " + copyText.value);
        }
    </script>
</body>

</html>
